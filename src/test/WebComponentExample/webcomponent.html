<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="/shared/js/opfab-application.js"></script>
        <script src="/assets/js/opfab.js"></script>
        <script src="/shared/js/user-details.js"></script>
        <script language="javascript">
            window.addEventListener('load', function () {
                opfabStyle.init();

                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const theme = urlParams.get('opfab_theme');
                switch (theme) {
                    case 'NIGHT':
                        opfabStyle.setCss(opfabStyle.NIGHT_STYLE);
                        break;
                    case 'DAY':
                    default:
                        opfabStyle.setCss(opfabStyle.DAY_STYLE);
                }
                let usrDetails = document.getElementsByTagName("user-details");
                usrDetails.opfab = opfab;
            });
        </script>
    </head>
    <body>

        <h1>EXTERNAL WEB COMPONENT</h1>

        <user-details title="User Details"></user-details>
    </body>

</html>
