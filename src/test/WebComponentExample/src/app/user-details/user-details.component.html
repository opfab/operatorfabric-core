<div class="webcomponent">
    <b>{{title}}</b>
    <div *ngIf="!!getDetails()">
        <p>Username: {{getDetails().login}}</p>
        <p>First name: {{getDetails().firstName}}</p>
        <p>Last name: {{getDetails().lastName}}</p>
        <p>Entities: {{getDetails().entities}}</p>
        <p>Groups: {{getDetails().groups}}</p>
    </div>
    <div *ngIf="!getDetails()">
        <p>User details not available</p>
    </div>
</div>
