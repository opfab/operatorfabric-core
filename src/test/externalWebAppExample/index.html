<html>
    <head>
        <script src="/shared/js/opfab-application.js"></script>
        <script language="javascript">
            window.addEventListener('load', function () {
                opfabStyle.init();

                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const theme = urlParams.get('opfab_theme');
                switch (theme) {
                    case 'NIGHT':
                        opfabStyle.setCss(opfabStyle.NIGHT_STYLE);
                        break;
                    case 'DAY':
                    default:
                        opfabStyle.setCss(opfabStyle.DAY_STYLE);
                }
            });
        </script>
        <link rel="stylesheet" href="/shared/css/opfab-application.css" />

    </head>
    <body class="opfab-colors">
        <h1>Test Application</h1>
        <br>
        <h2>Opfab style examples</h2>
        <br>
        <div>
        <div class="opfab-form-lighter">
            <h3>Lighter background</h3>
            <br>
            <div class="opfab-input">
                <label>INPUT FIELD </label>
                <input id="my_input" name="my_input" />
            </div>
            <br />

                <label> TEXT AREA </label>

            </div>

            <br />
            <div class="opfab-select" style="position: relative">

                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>
            <br />
            <div>
                <label class="opfab-radio-button">
                    <span> RADIO BUTTON</span>
                    <input type="radio" id="my_radio_button" />

                </label>
                <br />
                <label class="opfab-checkbox">
                    CHECKBOX

            </div>
            <br />
