version: '2.1'
services:
  rabbitmq:
    container_name: rabbit
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15674:15674"
  mongodb:
    container_name: mongodb
    image: mongo:5.0.17-focal
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - "./mongodump:/dump"
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:19.0.3-legacy
    command: -Dkeycloak.migration.action=import -Dkeycloak.migration.provider=dir -Dkeycloak.migration.dir=/keycloak/export
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=H2
    volumes:
      - ../keycloak:/keycloak
    ports:
      - "89:8080"
      - "90:9990"
  web-ui:
    container_name: web-ui
    image: "lfeoperatorfabric/of-web-ui:SNAPSHOT"
    ports:
      - "2002:80"
    volumes:
      - "./favicon.ico:/usr/share/nginx/html/favicon.ico"
      - "./ui-config:/usr/share/nginx/html/opfab"
      - "../../src/test/externalWebAppExample:/usr/share/nginx/html/external/appExample"
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
      - "./loggingResults:/etc/nginx/html/logging"
  ext-app:
    container_name: external-app
    image: "lfeoperatorfabric/of-external-app:SNAPSHOT"
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - "../certificates:/certificates_to_add"
  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - 1025:1025
      - 8025:8025

