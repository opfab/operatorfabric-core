   - id: ENTITY1_EU
     name: North Europe Control Center
     description: North Europe Control Center
     entityAllowedToSendCard: true
   - id: ENTITY2_EU
     name: South Europe Control Center
     description: South Europe Control Center
     entityAllowedToSendCard: true
