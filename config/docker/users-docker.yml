  groups:
    - id: ADMIN
      name: ADMINISTRATORS
      description: The admin group
      permissions: ["ADMIN"]
    - id: RTE
      name: RTE France
      description: RTE TSO Group
      realtime: false
    - id: Dispatcher
      name: Dispatcher
      description: Dispatcher Group
      realtime: true
    - id: Planner
      name: Planner
      description: Planner Group
      realtime: true
    - id: Supervisor
      name: Supervisor
      description: Supervisor Group
      realtime: true
      permissions: ["READONLY","ADMIN_BUSINESS_PROCESS","VIEW_ALL_CARDS"]
    - id: Manager
      name: Manager
      description: Manager Group
      realtime: false
      permissions: ["VIEW_ALL_ARCHIVED_CARDS","VIEW_ALL_CARDS"]
    - id: ReadOnly
      name: ReadOnly
      description: ReadOnly Group
      realtime: false
  entities:
   - id: ENTITY1_FR
     name: Control Center FR North
     description: Control Center FR North
     parents : ["ENTITY_FR"]
     labels: ["FR1 label"]
   - id: ENTITY2_FR
     name: Control Center FR South
     description: Control Center FR South
     parents : ["ENTITY_FR"]
   - id: ENTITY3_FR
     name: Control Center FR East
     description: Control Center FR East
     parents : ["ENTITY_FR"]
   - id: ENTITY4_FR
     name: Control Center FR West
     description: Control Center FR West
     parents : ["ENTITY_FR"]
