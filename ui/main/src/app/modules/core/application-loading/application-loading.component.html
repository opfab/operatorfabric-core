<div class="opfab-loading" *ngIf="isSpinnerVisible()">
    <div class="opfab-loading-spinner">
        <em class="fas fa-spinner fa-spin opfab-slow-spinner"></em>
    </div>
    <div style="text-align: center;font:16px;font-weight: bold;margin-top:10px">
        Application is loading ...
    </div>
</div>


<of-app-loaded-in-another-tab #appLoadedInAnotherTab> </of-app-loaded-in-another-tab>

<of-login *ngIf="showLoginScreen"></of-login>

<of-account-already-used #accountAlreadyUsed [userLogin]="userLogin">
</of-account-already-used>

<of-activityarea-choice-after-login #activityAreaChoiceAfterLogin>
</of-activityarea-choice-after-login>

<of-sound-activation *ngIf="applicationLoaded"> </of-sound-activation>

<div id="opfab-disconnected-message" class="opfab-disconnected-message" *ngIf="isDisconnected">
    <div style="text-align: center;font:16px;font-weight: bold;margin-top:10px" translate>
        global.disconnected
    </div>
</div>
