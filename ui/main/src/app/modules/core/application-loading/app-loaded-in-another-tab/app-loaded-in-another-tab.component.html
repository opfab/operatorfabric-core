<div id="opfab-disconnected-by-another-tab" class="opfab-disconnected-message" *ngIf="isDisconnectedByAnotherTab">
    <div style="text-align: center;font-size:16px;font-weight: bold;margin-top:10px" translate>
        global.disconnectByAppLoadedInAnotherTab
    </div>
</div>

<ng-template #confirmToContinueLoading let-modal>
    <div id="opfab-log-in-confirmation-because-url-is-locked" class="modal-body text-center" style="white-space: pre-wrap;">
        <p>{{'login.confirmationBecauseAppAlreadyLoadedInAnotherTab'|translate:{url:opfabUrl} }}</p> 
        <button id="opfab-cancel-button" type="button" class="opfab-btn" (click)="cancelApplicationLoadingBecauseAppIsLoadedInAnotherTab()" translate>
            button.cancel</button>
        <button id="opfab-confirm-button" type="button" class="opfab-btn" (click)="continueLoadingAndDisconnectOtherUsers()" translate>
            button.ok</button>
    </div>
</ng-template>
