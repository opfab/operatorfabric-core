<div class="opfab-disconnected-message" *ngIf="isDisconnectedByNewUser">
    <div style="text-align: center;font:16px;font-weight: bold;margin-top:10px" translate>
        global.disconnectedByNewUser
    </div>
</div>

<ng-template #sessionEnd let-modal>
    <div class="modal-body text-center">
        <p translate> global.sessionExpiredText </p>
        <button id="opfab-sessionEnd" type="button" class="opfab-btn" (click)="logout()" translate> button.ok</button>

    </div>
</ng-template>
