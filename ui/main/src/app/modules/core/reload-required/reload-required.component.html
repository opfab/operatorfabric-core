<div id='opfab-reload-msg' class="opfab-info-message opfab-alert-error" *ngIf='displayReloadRequired'>
    <span translate>reloadRequired.message <a (click)="reload()"><span class="opfab-reload-link" translate>reloadRequired.linkText</span></a></span>
    <div id="opfab-reload-close" class="opfab-alert-close" aria-label="Close" (click)="hide()" (keydown)="hide()">
      <span aria-hidden="true">&times;</span>
    </div>
  </div>
