<div class="opfab-form-lighter"> 
    <of-multi-select 
            id="opfab-recipients"
            multiSelectId="userCardRecipients"
            [parentForm]="recipientForm"
            [config] = "multiSelectConfig"
            [options]="recipientsOptions"
            [selectedOptions]="selectedRecipients"
            (selectionChange)="recipientChoiceChanged($event)">    
    </of-multi-select>
    <div *ngIf="recipientForInformationVisible">
        <br/>
        <of-multi-select
                id="opfab-recipients-for-information"
                multiSelectId="userCardRecipientsForInformation"
                [parentForm]="recipientForm"
                [config] = "multiSelectConfigForInformation"
                [options]="recipientsForInformationOptions"
                [selectedOptions]="selectedRecipientsForInformation"
                (selectionChange)="recipientForInformationChoiceChanged($event)">
        </of-multi-select>
    </div>
</div>
