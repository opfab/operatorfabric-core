<ng-container *ngIf="!userAllowedToSendCard && !cardLoadingInProgress">
    <div style="padding-top: 50px; padding-bottom: 50px;text-align:center">
        <h1 translate> userCard.error.notAvailable </h1>
    </div>
</ng-container>


<div [hidden]="displayPreview || sendingCardInProgress" *ngIf="userAllowedToSendCard" class="container"
    style="padding-top:20px">
    <div [hidden]="cardLoadingInProgress || prepareCardForPreviewInProgress" id="opfab-usercard-creation">
        <form [formGroup]="userCardForm" class="opfab-form-lighter">
            <div class="row">
                <div style="position:relative" class="col" id="opfab-usercard-input-processGroup" hidden>
                    <of-multi-select id="of-usercard-service-selector" multiSelectId="userCardProcessGroup"
                        [parentForm]="userCardForm" [config]="processGroupMultiSelectConfig"
                        [options]="processGroupOptions" [selectedOptions]="selectedProcessGroup"
                        (selectionChange)="onProcessGroupChoiceChanged($event)" #processGroupSelect>
                    </of-multi-select>
                </div>

                <div style="position:relative" class="col" id="opfab-usercard-input-process" hidden>
                    <of-multi-select id="of-usercard-process-filter" multiSelectId="userCardProcess"
                        [parentForm]="userCardForm" [config]="processMultiSelectConfig" [options]="processOptions"
                        [selectedOptions]="selectedProcess" (selectionChange)="onProcessChoiceChanged($event)"
                        #processSelect>
                    </of-multi-select>
                </div>

                <div style="position:relative" class="col" id="opfab-usercard-input-state" hidden>
                    <of-multi-select id="of-state-filter" multiSelectId="userCardState" [parentForm]="userCardForm"
                        [config]="stateMultiSelectConfig" [options]="stateOptions" [selectedOptions]="selectedState"
                        (selectionChange)="onStateChoiceChanged($event)" #stateSelect>
                    </of-multi-select>
                </div>
            </div>

            <div [hidden]="templateLoadingInProgress" style="display:flex;align-items: center;justify-content: center;"
                id="opfab-usercard-input-severity">

                <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-alarm" translate>
                        shared.severity.alarm </span>
                    <input type="radio" id="opfab-sev-alarm" name="severity" formControlName="severity" value="ALARM"
                        (change)="onSeverityChoiceChanged($event)">
                    <span class="opfab-radio-button-checkmark"></span>
                </label>

                <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-action" translate>
                        shared.severity.action </span>
                    <input type="radio" id="opfab-sev-action" name="severity" formControlName="severity" value="ACTION"
                        (change)="onSeverityChoiceChanged($event)">
                    <span class="opfab-radio-button-checkmark"></span>
                </label>

                <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-compliant"
                        translate> shared.severity.compliant </span>
                    <input type="radio" id="opfab-sev-compliant" name="severity" formControlName="severity"
                        value="COMPLIANT" (change)="onSeverityChoiceChanged($event)">
                    <span class="opfab-radio-button-checkmark"></span>
                </label>

                <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-information"
                        translate> shared.severity.information </span>
                    <input type="radio" id="opfab-sev-information" name="severity" formControlName="severity"
                        value="INFORMATION" (change)="onSeverityChoiceChanged($event)">
                    <span class="opfab-radio-button-checkmark"></span>
                </label>
            </div>

            <div [hidden]="templateLoadingInProgress" class="justify-content-center"
                style="display:flex;width:100%;align-content:center;flex-wrap: wrap;">
                <div style="width:280px; margin: 30px" class="nopaddingrow opfab-input"
                    id="opfab-usercard-input-startDate" hidden>
                    <label for="opfab-usercard-startdate-choice-input" translate>userCard.filters.startDate</label>
                    <input id="opfab-usercard-startdate-choice-input" type="datetime-local" formControlName="startDate"
                        (change)="onStartDateChange()">
                </div>

                <div style="width: 280px; margin: 30px" class="opfab-input"
                    id="opfab-usercard-input-endDate" hidden>
                    <label for="opfab-usercard-enddate-choice-input" translate>userCard.filters.endDate</label>
                    <input id="opfab-usercard-enddate-choice-input" type="datetime-local" formControlName="endDate"
                        (change)="onEndDateChange()" [min]="endDateMin">
                </div>

                <div style="width: 280px; margin: 30px;" class="nopaddingrow opfab-input" id="opfab-usercard-input-lttd"
                    hidden>
                    <label for="opfab-usercard-lttd-choice-input" translate>userCard.filters.lttd</label>
                    <input id="opfab-usercard-lttd-choice-input" type="datetime-local" formControlName="lttd"
                        (change)="onLttdChange()">
                </div>

                <div style="width: 280px; margin: 30px" class="nopaddingrow opfab-input"
                    id="opfab-usercard-input-expirationDate" hidden>
                    <label for="opfab-usercard-expirationdate-choice-input"
                        translate>userCard.filters.expirationDate</label>
                    <input id="opfab-usercard-expirationdate-choice-input" type="datetime-local"
                        formControlName="expirationDate" (change)="onExpirationDateChange()">
                </div>
            </div>


            <div [hidden]="templateLoadingInProgress">
                <div class="opfab-form-lighter" [innerHtml]="userCardTemplate"></div>

                <br />

                <div id="opfab-usercard-input-publisher" hidden>

                    <div class="row">
                        <of-multi-select id="of-usercard-card-emitter-selector" multiSelectId="cardPublisher"
                            [config]="publisherMultiSelectConfig" [parentForm]="userCardForm"
                            [options]="publisherOptions" [selectedOptions]="selectedPublisher"
                            (selectionChange)="onPublisherChoiceChanged($event)"> >
                        </of-multi-select>
                    </div>
                    <br />

                </div>

                <div>
                    <div class="opfab-form-lighter">
                        <div id="opfab-usercard-input-recipients" hidden>
                            <of-multi-select id="opfab-recipients" multiSelectId="userCardRecipients"
                                [parentForm]="userCardForm" [config]="recipientsMultiSelectConfig"
                                [options]="recipientsOptions" [selectedOptions]="selectedRecipients"
                                (selectionChange)="onRecipientChoiceChanged($event)">
                            </of-multi-select>
                        </div>
                        <div id="opfab-usercard-input-recipientsForInformation" hidden>
                            <br />
                            <of-multi-select id="opfab-recipients-for-information"
                                multiSelectId="userCardRecipientsForInformation" [parentForm]="userCardForm"
                                [config]="recipientsForInformationMultiSelectConfig"
                                [options]="recipientsForInformationOptions"
                                [selectedOptions]="selectedRecipientsForInformation"
                                (selectionChange)="onRecipientForInformationChoiceChanged($event)">
                            </of-multi-select>
                        </div>
                    </div>
                    <div style="clear: both; margin-top: 10px; margin-right: 10px;" id="opfab-usercard-input-keepChildCards">
                        <label class="opfab-checkbox" translate>
                            shared.keepChildCards
                            <input id="opfab-keepChildCards" type="checkbox" (change)="onKeepChildCardsChoiceChanged($event)" formControlName="keepChildCards">
                                <span class="opfab-checkbox-checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>

            <br />
            <div [hidden]="templateLoadingInProgress || cardLoadingInProgress" style="text-align: center;width:100%">
                <button id="opfab-usercard-btn-cancel" class="opfab-btn-cancel" (click)="cancel()" translate>
                    userCard.refuse</button>
                <button id="opfab-usercard-btn-prepareCard" type="button" class="opfab-btn" (click)="openPreview()"
                    translate>
                    userCard.prepareCard
                </button>
            </div>
        </form>
    </div>
</div>


<div *ngIf="displayPreview">
    <div class="opfab-section-header" style="display: flex;flex-wrap: wrap;" id="opfab-entity-recipients">
        <span translate>userCard.recipients</span>&nbsp;
        <span *ngFor="let entityId of this.recipients" style="padding-right: 10px">
            <span *ngIf="this.connectedRecipients.has(entityId);then connected else disconnected"></span>
            <ng-template #connected>&nbsp;<span
                    class="badge rounded-pill bg-primary opfab-activityarea-badge">{{getEntityName(entityId)}}</span>
            </ng-template>
            <ng-template #disconnected>&nbsp;<span
                    class="badge rounded-pill bg-secondary opfab-activityarea-badge">{{getEntityName(entityId)}}</span>
            </ng-template>
        </span>
    </div>

    <div class="opfab-section-header" style="display: flex;flex-wrap: wrap;"
        id="opfab-entity-recipients-for-information"
        *ngIf="!!cardPreview.entityRecipientsForInformation && cardPreview.entityRecipientsForInformation.length">
        <span translate>userCard.recipientsForInformation</span>&nbsp;
        <span *ngFor="let entityId of cardPreview.entityRecipientsForInformation" style="padding-right: 10px">
            <span *ngIf="this.connectedRecipients.has(entityId);then connected else disconnected"></span>
            <ng-template #connected>&nbsp;<span
                    class="badge rounded-pill bg-primary opfab-activityarea-badge">{{getEntityName(entityId)}}</span>
            </ng-template>
            <ng-template #disconnected>&nbsp;<span
                    class="badge rounded-pill bg-secondary opfab-activityarea-badge">{{getEntityName(entityId)}}</span>
            </ng-template>
        </span>
    </div>

    <div *ngIf="!cardPreview.entityRecipients.length" id="opfab-you-are-only-one-recipient">
        <span class="opfab-color-danger" translate>userCard.youAreTheOnlyRecipient</span>
    </div>
    <div>
        <div class="opfab-section-header">
            <span translate>userCard.feedPreview</span>
        </div>

        <div style="width: 40%;">
            <of-light-card [lightCard]="lightCardPreview" [open]="false" [displayUnreadIcon]="false"
                [displayContext]="displayContext"></of-light-card>
        </div>
        <div class="opfab-section-header"><span translate>userCard.contentPreview</span></div>

        <div>
            <of-simplified-card-view [card]="cardPreview" [childCards]="childCardsPreview" [screenSize]="'md'"
                [displayContext]="displayContext" fixedBottomOffset="60"> </of-simplified-card-view>
        </div>

    </div>
    <div id='opfab-card-detail-footer'>
        <div class="modal-footer" style="margin-top:10px;margin-bottom: 0px;"></div>
        <div style="text-align: center;width:100%">
            <button id="opfab-usercard-btn-refuse" type="button" class="opfab-btn-cancel" (click)="cancelPreview()"
                translate>userCard.refuse</button>
            <button id="opfab-usercard-btn-accept" type="button" class="opfab-btn" (click)="sendCard()"
                translate>userCard.accept</button>
        </div>
    </div>

</div>

<of-spinner *ngIf="templateLoadingInProgress || prepareCardForPreviewInProgress"></of-spinner>
<of-spinner *ngIf="sendingCardInProgress" loadingText="userCard.sendingCardInProgress"></of-spinner>
<of-spinner *ngIf="cardLoadingInProgress && !templateLoadingInProgress"
    loadingText="feed.cardLoadingInProgress"></of-spinner>
