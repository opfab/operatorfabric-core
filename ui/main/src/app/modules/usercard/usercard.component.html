<div [hidden]="displayPreview" [hidden]="displaySendingCardInProgress" *ngIf="!pageLoading && displayForm()" class="container" style="padding-top:20px">
    <form [formGroup]="messageForm" class="opfab-form-lighter">
        <div class="row">

            <div class="col" *ngIf="displayProcessGroupFilter()">
                <of-single-filter id="of-usercard-service-selector" i18nRootLabelKey="shared.filters." [parentForm]="messageForm" filterPath="processGroup"
                    [values]="processGroupOptions"></of-single-filter>
            </div>

            <div class="col" *ngIf="! displayProcessGroupFilter() && !! processOptions && processOptions.length > 1">
                <of-single-filter i18nRootLabelKey="shared.filters." [parentForm]="messageForm" filterPath="process"
                                  [values]="processOptions"></of-single-filter>
            </div>
            <div class="col" *ngIf="displayProcessGroupFilter() && !! processOptionsWhenSelectedProcessGroup && processOptionsWhenSelectedProcessGroup.length > 1">
                <of-single-filter id="of-usercard-process-filter" i18nRootLabelKey="shared.filters." [parentForm]="messageForm" filterPath="process"
                                  [values]="processOptionsWhenSelectedProcessGroup"></of-single-filter>
            </div>

            <div class="col" *ngIf="!! stateOptions && stateOptions.length > 1">
                <of-single-filter id="opfab-state-filter" i18nRootLabelKey="shared.filters." [parentForm]="messageForm" filterPath="state"
                    [values]="stateOptions" [sortValues]="true" [defaultValueSelected]=!cardIdToEdit></of-single-filter>

            </div>
        </div>
        <div class="row justify-content-center" *ngIf="severityVisible">

            <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-alarm" translate> shared.severity.alarm </span>
                <input type="radio"  id="opfab-sev-alarm" name="severity" formControlName="severity" value="ALARM">
                <span class="opfab-radio-button-checkmark"></span>
            </label>
 
            <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-action" translate> shared.severity.action </span>
                <input type="radio"  id="opfab-sev-action" name="severity" formControlName="severity" value="ACTION">
                <span class="opfab-radio-button-checkmark"></span>
            </label>

            <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-compliant" translate> shared.severity.compliant </span>
                <input type="radio"  id="opfab-sev-compliant" name="severity" formControlName="severity" value="COMPLIANT">
                <span class="opfab-radio-button-checkmark"></span>
            </label>

            <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-information" translate> shared.severity.information </span>
                <input type="radio"  id="opfab-sev-information" name="severity" formControlName="severity" value="INFORMATION">
                <span class="opfab-radio-button-checkmark"></span>
            </label>
        </div>

    </form>
    <of-usercard-dates-form [datesFormInputData]="datesFormValue" #datesForm> </of-usercard-dates-form>

    <div class="opfab-form-lighter" [innerHtml]="userCardTemplate"></div>

    <br/>   

    
    <div *ngIf="recipientVisible">
        <form [formGroup]="recipientForm" class="opfab-form-lighter">
            <div class="row">
                <div class="col-12">

                    <of-multi-filter filterPath="recipients" id="opfab-recipients" [parentForm]="recipientForm"
                        [values]="recipientsOptions" [translateValues]="false" [dropdownSettings]="dropdownSettings" i18nRootLabelKey="userCard.filters." [selectedItems]="selectedRecipients" >
                    </of-multi-filter>
                </div>

            </div> 
        </form>
    </div>


    <br />
    <div style="text-align: center;width:100%">
        <button id="opfab-usercard-btn-cancel" class="opfab-btn-cancel" (click)="cancel()" translate> userCard.refuse</button>
        <button id="opfab-usercard-btn-prepareCard" type="button" class="opfab-btn" [disabled]="!selectedProcess" (click)="prepareCard()" translate>
            userCard.prepareCard

        </button>
    </div>
</div>


<div *ngIf="displayPreview">
        <div>
            <div class="opfab-section-header">
                <span translate>userCard.recipients</span>
            </div>
            <div style="display: flex;flex-wrap: wrap;">
                <div *ngFor="let entityId of card.entityRecipients" style="padding-right: 10px">
                    <span>&nbsp; {{getEntityName(entityId)}} &nbsp; </span>
                </div>
                <div *ngIf="! card.entityRecipients.length">
                    <span class="opfab-color-danger" translate>userCard.youAreTheOnlyRecipient</span>
                </div>
            </div>
        </div>
        <div>
            <div class="opfab-section-header">
                <span translate>userCard.feedPreview</span>
            </div>
           
            <div style="width: 40%;">
            <of-light-card [lightCard]="card" [open]="false" [displayUnreadIcon]="false" ></of-light-card>
            </div>
            <div class="opfab-section-header"><span translate>userCard.contentPreview</span></div>
            <div>
             <of-card-detail [card]="card" [screenSize]="'md'" [displayContext]="displayContext"> </of-card-detail>
             </div>

        </div>
        <div id='div-detail-btn'>
            <div class="modal-footer" style="margin-top:10px;margin-bottom: 0px;" ></div>
            <div style="text-align: center;width:100%">
                <button id="opfab-usercard-btn-refuse" type="button" class="opfab-btn-cancel" (click)="decline()" translate>userCard.refuse</button>
                <button id="opfab-usercard-btn-accept" type="button" class="opfab-btn" (click)="confirm()" translate>userCard.accept</button>
            </div>
        </div>

</div>

<div *ngIf="displaySendingCardInProgress" style="text-align: center;margin-top: 20px;font-size: 20px">
    <em  class="fas fa-spinner fa-spin opfab-slow-spinner"></em>
    <div style="font-weight: bold;margin-top: 10px;margin-bottom: 20px" translate>
        userCard.sendingCardInProgress
    </div>
</div>

<ng-container *ngIf="!displayForm()">
    <div class="alert alert-info">
        <h1><label translate>userCard.error.notAvailable</label></h1>
    </div>
</ng-container>
