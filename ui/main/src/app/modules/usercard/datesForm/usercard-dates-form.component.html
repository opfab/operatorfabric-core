<form [formGroup]="datesForm" class="opfab-form-lighter">
    <div class="justify-content-center" style="display:flex;width:100%;align-content:center;flex-wrap: wrap;">
        <div *ngIf="datesFormInputData.startDate.isVisible" style="width:280px; margin-right: 30px; margin-left: 30px;" id="opfab-usercard-startdate-choice">
            <of-datetime-filter  filterPath="startDate" formControlName="startDate"
                labelKey="userCard.filters." 
                (change)="onStartDateChange()">
            </of-datetime-filter>
        </div>

        <div *ngIf="datesFormInputData.endDate.isVisible" style="width: 280px; margin-right: 30px; margin-left: 30px;" id="opfab-usercard-enddate-choice">
            <of-datetime-filter filterPath="endDate" formControlName="endDate"
                labelKey="userCard.filters." [minDate]="endDateMin"
                (change)="onEndDateChange()">
            </of-datetime-filter>
        </div>

        <div *ngIf="datesFormInputData.lttd.isVisible" style="width: 280px; margin-right: 30px; margin-left: 30px;" id="opfab-usercard-lttd-choice">
            <of-datetime-filter filterPath="lttd" formControlName="lttd" 
                labelKey="userCard.filters." 
                (change) ="onLttdChange()" >
            </of-datetime-filter>
        </div>

        <div *ngIf="datesFormInputData.expirationDate.isVisible" style="width: 280px; margin-right: 30px; margin-left: 30px;" id="opfab-usercard-expirationdate-choice">
            <of-datetime-filter filterPath="expirationDate" formControlName="expirationDate"
                                labelKey="userCard.filters."
                                (change)="onExpirationDateChange()">
            </of-datetime-filter>
        </div>
    </div>
</form>
