<form [formGroup]="datesForm" class="opfab-form-lighter">
    <div class="justify-content-center" style="display:flex;width:100%;align-content:center;flex-wrap: wrap;">
        <div *ngIf="datesFormInputData.startDate.isVisible" style="width:280px; margin: 30px"
            class="opfab-input" id="opfab-usercard-startdate-choice">
            <label for="opfab-usercard-startdate-choice-input" translate>userCard.filters.startDate</label>
            <input
                    id="opfab-usercard-startdate-choice-input"
                    type="datetime-local"
                    formControlName="startDate"
                    (change)="onStartDateChange()">
        </div>

        <div *ngIf="datesFormInputData.endDate.isVisible" style="width: 280px; margin: 30px"
             class="opfab-input" id="opfab-usercard-enddate-choice">
            <label for="opfab-usercard-enddate-choice-input" translate>userCard.filters.endDate</label>
            <input
                    id="opfab-usercard-enddate-choice-input"
                    type="datetime-local"
                    formControlName="endDate"
                    (change)="onEndDateChange()"
                    [min]="endDateMin">
        </div>

        <div *ngIf="datesFormInputData.lttd.isVisible" style="width: 280px; margin: 30px;"
             class="opfab-input" id="opfab-usercard-lttd-choice">
            <label for="opfab-usercard-lttd-choice-input" translate>userCard.filters.lttd</label>
            <input
                    id="opfab-usercard-lttd-choice-input"
                    type="datetime-local"
                    formControlName="lttd"
                    (change)="onLttdChange()">
        </div>

        <div *ngIf="datesFormInputData.expirationDate.isVisible" style="width: 280px; margin: 30px"
             class="opfab-input" id="opfab-usercard-expirationdate-choice">
            <label for="opfab-usercard-expirationdate-choice-input" translate>userCard.filters.expirationDate</label>
            <input
                    id="opfab-usercard-expirationdate-choice-input"
                    type="datetime-local"
                    formControlName="expirationDate"
                    (change)="onExpirationDateChange()">
        </div>
    </div>
</form>
