<div *ngIf=hasLinkType(LinkType.TAB)>
  <a id="opfab-navbar-menu-{{menu.id}}" class="text-link " [href]="menuEntry.url" target="_blank" rel="noopener noreferrer" translate>{{menuEntry.label}}</a>
</div>

<div *ngIf=hasLinkType(LinkType.IFRAME)>
  <a id="opfab-navbar-menu-{{menu.id}}" class="text-link " (click)='goToLink()' translate>{{menu.id}}.{{menuEntry.label}}</a>
</div>

<div *ngIf=hasLinkType(LinkType.BOTH)>
  <a id="opfab-navbar-menu-{{menu.id}}" class="text-link " (click)='goToLink()' translate>{{menu.id}}.{{menuEntry.label}}</a>
  <a id="opfab-navbar-menu-icon-{{menu.id}}" class="icon-link " [href]="menuEntry.url" rel="noopener noreferrer" target="_blank">
    <em class="fas fa-external-link-alt" ></em>
  </a>
</div>

<div *ngIf=isLinkACoreMenu()>
  <a id="opfab-navbar-menu-{{menuEntry.opfabCoreMenuId}}" class="text-link" [routerLink]="menuEntry.opfabCoreMenuId" routerLinkActive #rla="routerLinkActive"
     [class.active]="menuEntry.opfabCoreMenuId === currentRoute" translate>{{'menu.'+this.menuEntry.opfabCoreMenuId}}</a>
</div>
