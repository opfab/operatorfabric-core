<ng-template #noProcessStateToDisplay>
    <div id="opfab-monitoring-no-process-state-available" style="text-align: center; font-size: 20px; padding-top: 100px" translate>shared.noProcessStateAvailable</div>
</ng-template>
<div *ngIf="isThereProcessStateToDisplay; else noProcessStateToDisplay">
<div>
        <of-monitoring-filters #filters
        [visibleProcesses]="processValueForFilter" (filters)="applyCardsFilters($event)"
        ></of-monitoring-filters>
</div>

<div style="height: 50px" *ngIf="isThereProcessStateToDisplay">
    <div  *ngIf="loadingInProgress" class="opfab-loading-spinner">
        <ng-template #tipLoadingInProgress>
            <span translate>feed.tips.loadingInProgress</span>
        </ng-template>
        <div [ngbPopover]="tipLoadingInProgress" popoverClass="opfab-popover" container="body"
        triggers="mouseenter:mouseleave">
        <em  class="fas fa-spinner fa-spin opfab-slow-spinner"  ></em>
        </div>

     </div>
     <div  class="opfab-response-checkbox">
        <label style="font-weight:bold; margin-left:5px; margin-bottom: 0px;" class="opfab-checkbox" translate>feed.filters.showCardsWithResponse.label
            <input type="checkbox" (click)="switchResponseFilter()" [checked]="responseFilterValue" id="opfab-archives-collapsible-updates">
            <span class="opfab-checkbox-checkmark"></span>
          </label>
        </div>
</div>

<div *ngIf="result ; else noResult" style="margin-left:5%;margin-right:5%">
    <of-monitoring-table [result]="result">
    </of-monitoring-table>
</div>

<ng-template #noResult>
    <div id="opfab-monitoring-noResult" class="alert alert-info"  translate>shared.noResult</div>
</ng-template>
</div>
