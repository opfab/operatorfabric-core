<div>
        <of-monitoring-filters #filters
        [visibleProcesses]="processValueForFilter" (filters)="applyCardsFilters($event)"
        ></of-monitoring-filters>
</div>

<div style="height: 50px"> 
    <div  *ngIf="loadingInProgress" class="opfab-loading-spinner">
        <ng-template #tipLoadingInProgress>
            <span translate>feed.tips.loadingInProgress</span>
        </ng-template>
        <div [ngbPopover]="tipLoadingInProgress" popoverClass="opfab-popover" container="body"
        triggers="mouseenter:mouseleave">
        <em  class="fas fa-spinner fa-spin opfab-slow-spinner"  ></em>
        </div>

     </div>
</div>

<div *ngIf="result ; else noResult" style="margin-left:5%;margin-right:5%">
    <of-monitoring-table [result]="result"
                         [displayProcessGroupColumn]="this.filters.displayProcessGroupsFilter()" >
    </of-monitoring-table>
</div>

<ng-template #noResult>
    <div class="alert alert-info"  translate>archive.noResult</div>
</ng-template>
