<div id="opfab-monitoring-table" style="background-color: var(--opfab-bgcolor-darker);border: solid 5px var(--opfab-bgcolor-darker)">
    <ag-grid-angular id="opfab-monitoring-table-grid" aria-describedby="Monitoring results table"
            (gridReady)="onGridReady($event)"
            [gridOptions]="gridOptions"
            [rowData]="rowData$ | async"
            (rowClicked)="selectCard($event.data.cardId)"
            class="opfab-ag-grid-theme">
    </ag-grid-angular>


    <div *ngIf="gridApi" class="opfab-pagination">
        <div style="white-space: nowrap;margin-top:17px">
        <span translate> shared.resultsNumber </span> : {{gridApi.paginationGetRowCount()}}
        </div>
        <div style="width:40%;margin-top:5px">
        <ngb-pagination *ngIf="gridApi.paginationGetRowCount() > 10" [collectionSize]="gridApi.paginationGetRowCount()"
            [page]="page" [pageSize]="gridApi.paginationGetPageSize()" (pageChange)="updateResultPage($event)" [maxSize]="3" [rotate]="true">
        </ngb-pagination>
        </div>
        <div class="opfab-monitoring-export-div">
            <div id="opfab-monitoring-btn-exportToExcel" class="opfab-monitoring-export-btn" style="cursor:pointer" (click)="export()" fileName="monitoringResults" >
                <span class="opfab-icon-export-data"></span>
                <span style="font-weight: bold;" translate> shared.exportToExcel </span>
            </div>
        </div>
    </div>


</div>


<ng-template #cardDetail let-modal>
    <div class="modal-body">
        <div>
            <of-card-details [parentModalRef] = "modalRef" [screenSize]="'lg'" [displayContext]="displayContext"> </of-card-details>
        </div>
    </div>
</ng-template>

<ng-template #exportInProgress let-modal>
    <div class="modal-header">
        <span translate>monitoring.ExportInProgress</span>
      </div>
    <div class="modal-body text-center">
        <ngb-progressbar type="primary" [value]="exportProgress" [showValue]="true" [max]="result.length"></ngb-progressbar>
            <button id="opfab-export-btn-cancel" type="button" class="opfab-btn-cancel"
                (click)="cancelExport()" translate>button.cancel</button>
    </div>
</ng-template>
