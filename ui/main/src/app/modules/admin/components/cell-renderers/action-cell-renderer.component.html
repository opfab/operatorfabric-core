<a (click)="openModalFromParent()" aria-hidden="" class="btn btn-primary btn-sm">
        <em class="{{getIconForAction()}}"></em>
</a>

<span *ngIf="this.actionType === 'update'" >
        <form action="/" method="post" enctype="multipart/form-data">
            <input id="fileUpdater" type="file" class="file-update" style="display: none;" (change)="onFileSelectedForUpdate($event, this.params.data['name'])">
        </form>
</span>
