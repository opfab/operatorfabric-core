<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <div id="opfab-card-details-delete-btn-close" class="opfab-close-modal-icon" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </div>
</div>
<div class="modal-body text-center">
  <p>{{ message }}</p>
  <button id="opfab-admin-confirmation-btn-cancel" type="button" class="opfab-btn-cancel" (click)="decline()">{{ btnCancelText }}</button>
  <button id="opfab-admin-confirmation-btn-ok"  type="button" class="opfab-btn" (click)="accept()">{{ btnOkText }}</button>
</div>
