<div class="modal-content entityModal">
  <div class="modal-header">
    <span class="modal-title" *ngIf="row">{{entityName}}</span>
    <span class="modal-title" *ngIf="!row" translate>admin.input.{{type}}.add</span>
    <div id="opfab-admin-edit-btn-close" class="opfab-close-modal-icon" aria-label="Close" (click)="dismissModal('Cross click')" (keydown)="dismissModal('Cross click')">
      <span aria-hidden="true">&times;</span>
    </div>
  </div>
  <div class="modal-body">
    <div *ngIf="allEntitiesSupervised">
      <span style="text-align: center; font-size: 20px; padding-top: 100px;" translate>admin.input.supervisedEntity.allEntitiesSupervised</span>
    </div>
    <div *ngIf="!allEntitiesSupervised" style="padding-top: 10px">
      <form [formGroup]="entityForm" class="opfab-form-lighter">
        <div class="container">
          <div>

            <div *ngIf="!row" class="opfab-edit-row">
              <of-multi-select
              id="opfab-entityId"
              multiSelectId="entityId"
              [parentForm]="entityForm"
              [config] = "entityIdMultiSelectConfig"
              [options]="supervisedMultiSelectOptions"
              (selectionChange)="onSupervisedEntityChange($event)">    
              </of-multi-select>
            </div>

            <div class="opfab-edit-row">
              <of-multi-select 
              id="opfab-supervisors"
              multiSelectId="supervisors"
              [parentForm]="entityForm"
              [config] = "supervisorsMultiSelectConfig"
              [options]="supervisorsMultiSelectOptions"
              [selectedOptions]="selectedSupervisors">    
              </of-multi-select>
            </div>
          </div>
        </div>
      </form>
      <div class="modal-footer" style="border-top: none">
        <button id="opfab-admin-edit-btn-cancel" type="button" (click)="dismissModal('Cancel click')" class="opfab-btn-cancel" data-dismiss="modal"
                translate>admin.input.close</button>
        <button id="opfab-admin-edit-btn-add" [disabled]="!entityForm.valid" *ngIf="!row" (click)="update()" class="opfab-btn"
                translate>admin.input.{{type}}.add</button>
        <button id="opfab-admin-entity-btn-save" [disabled]="!entityForm.valid" *ngIf="row" (click)="update()" class="opfab-btn"
                translate>admin.input.save</button>
      </div>
    </div>
  </div>
</div>
