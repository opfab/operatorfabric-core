<div class="modal-content">
  <div class="modal-header">
    <span class="modal-title" *ngIf="row">{{row.login}}</span>
    <span class="modal-title" *ngIf="!row" translate>admin.input.user.add</span>
    <button id="opfab-admin-edit-user-btn-close" (click)="dismissModal('Cross click')" type="button" class="close" data-dismiss="modal"
            aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm" class="opfab-form-lighter">
      <div class="container">
        <div class="col">

          <div *ngIf="!row" class="opfab-input row">
            <label for="login" translate>admin.input.user.login</label>
            <input oninput="this.value = this.value.toLowerCase()" formControlName="login" name="login" id="login" type="text">
          </div>
          <div *ngIf="login.invalid" class="row alert alert-danger">
            <div *ngIf="login.errors.required" translate>admin.input.login.required</div>
            <div *ngIf="login.errors.minlength" translate>admin.input.login.minLength</div>
            <div *ngIf="login.errors.pattern" translate>admin.input.id.pattern</div>
          </div>

          <div class="opfab-input row">
            <label for="firstName" translate>admin.input.user.firstName</label>
            <input formControlName="firstName" name="firstName" id="firstName" type="text">
          </div>
          <div *ngIf="firstName.invalid" class="row alert alert-danger">
            <div *ngIf="firstName.errors.required" translate>admin.input.firstName.required</div>
          </div>
          <div class="opfab-input row">
            <label for="lastName" translate>admin.input.user.lastName</label>
            <input formControlName="lastName" name="lastName" id="lastName" type="text">
          </div>
          <div *ngIf="lastName.invalid" class="row alert alert-danger">
            <div *ngIf="lastName.errors.required" translate>admin.input.lastName.required</div>
          </div>
          <div class="row">
            <of-multi-filter filterPath="groups" id="groups" [parentForm]="userForm"
                             [values]="groupsDropdownList" [dropdownSettings]="groupsDropdownSettings" [selectedItems]="selectedGroups"
                             i18nRootLabelKey="admin.input.user.">
            </of-multi-filter>
          </div>
          <div class="row">
            <of-multi-filter filterPath="entities" id="entities" [parentForm]="userForm"
                             [values]="entitiesDropdownList" [dropdownSettings]="entitiesDropdownSettings" [selectedItems]="selectedEntities"
                             i18nRootLabelKey="admin.input.user.">
            </of-multi-filter>
          </div>
        </div>
      </div>
    </form>

    <div class="modal-footer" style="border-top: none">
      <button id="opfab-admin-user-btn-close" type="button" (click)="dismissModal('Cancel click')" class="opfab-btn-cancel" data-dismiss="modal"
              translate>admin.input.close</button>
      <button id="opfab-admin-user-btn-add" [disabled]="!userForm.valid" *ngIf="!row" (click)="update()" class="opfab-btn"
              translate>admin.input.user.add</button>
      <button id="opfab-admin-user-btn-save" [disabled]="!userForm.valid" *ngIf="row" (click)="update()" class="opfab-btn"
              translate>admin.input.save</button>
    </div>
  </div>
</div>
