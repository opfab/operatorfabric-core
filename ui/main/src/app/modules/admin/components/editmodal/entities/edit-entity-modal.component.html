<div class="modal-content entityModal">
  <div class="modal-header">
    <span class="modal-title" *ngIf="row">{{row.id}}</span>
    <span class="modal-title" *ngIf="!row" translate>admin.input.{{type}}.add</span>
    <div id="opfab-admin-edit-btn-close" class="opfab-close-modal-icon" aria-label="Close" (click)="dismissModal('Cross click')">
      <span aria-hidden="true">&times;</span>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="entityForm" class="opfab-form-lighter">
      <div class="container">
        <div>

          <div *ngIf="!row" class="opfab-input opfab-edit-row" >
            <label for="opfab-id" translate>admin.input.id.label</label>
            <input formControlName="id" name="id" id="opfab-id" type="text">
          </div>
          <div *ngIf="id.invalid" class="row alert alert-danger">
            <div *ngIf="id.errors.required" translate>admin.input.id.required</div>
            <div *ngIf="id.errors.minlength" translate>admin.input.id.minLength</div>
            <div *ngIf="id.errors.pattern" translate>admin.input.id.pattern</div>
            <div *ngIf="id.errors.uniqueEntityIdViolation" translate>admin.input.id.alreadyExisting</div>
          </div>

          <div class="opfab-input opfab-edit-row" >
            <label for="opfab-name" translate>admin.input.name.label</label>
            <input formControlName="name" name="name" id="opfab-name" type="text">
          </div>
          <div *ngIf="name.invalid" class=" row alert alert-danger">
            <div *ngIf="name.errors.required" translate>admin.input.name.required</div>
            <div *ngIf="name.errors.uniqueEntityNameViolation" translate>admin.input.name.alreadyExisting</div>
          </div>

          <div class="opfab-input opfab-edit-row">
            <label for="opfab-description" translate>admin.input.description</label>
            <input formControlName="description" name="description" id="opfab-description" type="text">
          </div>

          <div class="opfab-edit-row">
            <label for="opfab-entity-allowed-to-send-card" class="opfab-checkbox "> <span class="" translate> admin.input.entity.entityAllowedToSendCard </span>
              <input formControlName="entityAllowedToSendCard" name="entityAllowedToSendCard" id="opfab-entity-allowed-to-send-card" type="checkbox">
              <span class="opfab-checkbox-checkmark"></span>
            </label>
          </div>
          <div class="opfab-edit-row">
            <of-multi-select 
            id="opfab-parents"
            multiSelectId="parents"
            [parentForm]="entityForm"
            [config] = "entitiesMultiSelectConfig"
            [options]="entitiesMultiSelectOptions"
            [selectedOptions]="selectedEntities">    
            </of-multi-select>
          </div>
          <div class="opfab-input opfab-edit-row" style="height: auto;">
            <label for="opfab-labels" translate>admin.input.entity.labels</label>
            <tag-input formControlName="labels" [theme]="'opfab-theme'" modelAsStrings="true" addOnBlur="true" placeholder="{{labelsPlaceholder}}" secondaryPlaceholder="{{labelsPlaceholder}}" ></tag-input>
          </div>
          <div *ngIf="!!row" class="opfab-input opfab-edit-row" style="height: fit-content; min-height: 46px">
            <label for="opfab-entity-users" translate>admin.input.entity.users</label>
            <div style="padding:10px" id="opfab-entity-users">{{entityUsers}}</div>
          </div>
        </div>
      </div>
    </form>
    <div class="modal-footer" style="border-top: none">
      <button id="opfab-admin-edit-btn-cancel" type="button" (click)="dismissModal('Cancel click')" class="opfab-btn-cancel" data-dismiss="modal"
              translate>admin.input.close</button>
      <button id="opfab-admin-edit-btn-add" [disabled]="!entityForm.valid" *ngIf="!row" (click)="update()" class="opfab-btn"
              translate>admin.input.{{type}}.add</button>
      <button id="opfab-admin-entity-btn-save" [disabled]="!entityForm.valid" *ngIf="row" (click)="update()" class="opfab-btn"
              translate>admin.input.save</button>
    </div>
  </div>
</div>
