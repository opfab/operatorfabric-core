<div class="modal-content">
  <div class="modal-header">
    <span class="modal-title" *ngIf="row">{{row.id}}</span>
    <span class="modal-title" *ngIf="!row" translate>admin.input.{{type}}.add</span>
    <div id="opfab-admin-edit-btn-close" class="opfab-close-modal-icon" aria-label="Close" (click)="dismissModal('Cross click')">
      <span aria-hidden="true">&times;</span>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="groupForm" class="opfab-form-lighter">
      <div class="container">
        <div class="col">

          <div *ngIf="!row" class="opfab-input row">
            <label for="opfab-id" translate>admin.input.id.label</label>
            <input formControlName="id" name="id" id="opfab-id" type="text">
          </div>
          <div *ngIf="id.invalid" class="row alert alert-danger">
            <div *ngIf="id.errors.required" translate>admin.input.id.required</div>
            <div *ngIf="id.errors.minlength" translate>admin.input.id.minLength</div>
            <div *ngIf="id.errors.pattern" translate>admin.input.id.pattern</div>
          </div>

          <div class="opfab-input row">
            <label for="opfab-name" translate>admin.input.name.label</label>
            <input formControlName="name" name="name" id="opfab-name" type="text">
          </div>
          <div *ngIf="name.invalid" class=" row alert alert-danger">
            <div *ngIf="name.errors.required" translate>admin.input.name.required</div>
          </div>

          <div class="opfab-input row">
            <label for="opfab-description" translate>admin.input.description</label>
            <input formControlName="description" name="description" id="opfab-description" type="text">
          </div>

          <div class="row">
            <of-multi-filter filterPath="perimeters" id="opfab-perimeters" [parentForm]="groupForm"
                             [values]="perimetersDropdownList" [translateValues]="false" [dropdownSettings]="perimetersDropdownSettings" [selectedItems]="selectedPerimeters"
                             i18nRootLabelKey="admin.input.group.">
            </of-multi-filter>
          </div>
        </div>
      </div>
    </form>
    <div class="modal-footer" style="border-top: none">
      <button id="opfab-admin-edit-btn-cancel" type="button" (click)="dismissModal('Cancel click')" class="opfab-btn-cancel" data-dismiss="modal"
              translate>admin.input.close</button>
      <button id="opfab-admin-edit-btn-add" [disabled]="!groupForm.valid" *ngIf="!row" (click)="update()" class="opfab-btn"
              translate>admin.input.{{type}}.add</button>
      <button id="opfab-admin-user-btn-save" [disabled]="!groupForm.valid" *ngIf="row" (click)="update()" class="opfab-btn"
              translate>admin.input.save</button>
    </div>
  </div>
</div>
