<ngx-charts-chart
        [view]="[width, height]" xmlns:svg="http://www.w3.org/1999/svg"
        [showLegend]="false"
        appMouseWheel
        (mouseWheelUp)="onZoom($event, 'in')"
        (mouseWheelDown)="onZoom($event, 'out')"
        class="">

    <svg:g [attr.transform]="translateGraph" class="chart">

        <svg:g *ngFor="let rectangle of timeLineView.getDayRectangles()">
           <svg:rect *ngIf="rectangle.changeBgColor" [attr.x]="xScale(rectangle.start)"
                [attr.width]="xScale(rectangle.end) - xScale(rectangle.start)" y="0" fill=var(--opfab-timeline-week-bgcolor)
                [attr.height]="dims.height"></svg:rect> 
            <text *ngIf="rectangle.changeBgColor"
                [attr.x]="xScale(rectangle.start) + (xScale(rectangle.end) - xScale(rectangle.start)) /2" [attr.y]="53"
                fill=var(--opfab-timeline-week-color) text-anchor="middle" [attr.font-size]="15" stroke-width="0.5px">
                {{rectangle.dateToDisplay}}</text>
            <text *ngIf="!rectangle.changeBgColor"
                [attr.x]="xScale(rectangle.start) + (xScale(rectangle.end) - xScale(rectangle.start)) /2" [attr.y]="53"
                fill=var(--opfab-timeline-week-color2) text-anchor="middle" [attr.font-size]="15" stroke-width="0.5px">
                {{rectangle.dateToDisplay}}</text>
        </svg:g>        
        <svg:g ngx-charts-x-axis
               [xScale]="xScale"
               [dims]="dims"
               [showGridLines]="true"
               [tickFormatting]="timeLineView.getXTickLabel"
               [rotateTicks]="false"
               [ticks]="timeLineView.getXTicks()"
               fill=var(--opfab-timeline-grid-text-color)
               >
        </svg:g>


        <svg:g ngx-charts-y-axis
               [yScale]="yScale"
               [dims]="dims"
               [tickFormatting]="emptyLabel"
               [ticks]="[0,1,2,3,4,5]"
               [showGridLines]="true">
        </svg:g>


        <svg:rect [attr.x]="0" [attr.width]="2" y="0" fill=#B1B1B1 [attr.height]="dims.height"></svg:rect>
        
        <svg:rect [attr.x]="xScale(timeLineView.getTimeGridDomain()[1])-2" [attr.width]="2" y="0" fill=#B1B1B1 [attr.height]="dims.height"></svg:rect>
        
        <svg:rect [attr.x]="0" [attr.width]="xScale(timeLineView.getTimeGridDomain()[1])" [attr.y]="dims.height-2" fill=#B1B1B1 [attr.height]="2">
        </svg:rect>


        <!-- no rounded only up corner possible with svg so use two rectangles -->
        <svg:rect *ngIf="timeLineView.checkInsideDomain(xRealTimeLine)" [attr.x]="getRealTimeTextPosition()-50" [attr.width]="100" y="-18"
            fill=var(--opfab-timeline-realtimebar-color) [attr.height]="18" rx="10" ry="10"></svg:rect>
        <svg:rect *ngIf="timeLineView.checkInsideDomain(xRealTimeLine)" [attr.x]="getRealTimeTextPosition()-50" [attr.width]="100" y="-10"
            fill=var(--opfab-timeline-realtimebar-color) [attr.height]="10"></svg:rect>


        <text *ngIf="timeLineView.checkInsideDomain(xRealTimeLine)"
              [attr.x]="getRealTimeTextPosition()"
              [attr.y]="-8" 
              fill=var(--opfab-timeline-text-color)
              text-anchor="middle" stroke-width="0.5px"
              [attr.font-size]="13" dy=".3em"
              id="opfab-timeline-time-cursor">
              {{getXRealTimeLineFormatting(xRealTimeLine)}}
        </text>

        <text 
              [attr.x]="'50%'"
              [attr.y]="-27"
              fill=var(--opfab-timeline-text-color)
              text-anchor="middle" 
              [attr.font-size]="13" dy=".3em"
              id="opfab-timeline-title">
              {{timeLineView.getTitle()}}              
        </text>

        <svg:rect *ngIf="timeLineView.checkInsideDomain(xRealTimeLine)"
                  [attr.x]="xScale(xRealTimeLine)"
                  [attr.width]="2"
                  y="0"
                  fill=var(--opfab-timeline-realtimebar-color)
                  [attr.height]="dims.height"
        ></svg:rect>


        <svg:g *ngFor="let circle of circles$|async;let index = index;" type="button">
        <svg:g id="opfab-timelineCircle-{{index}}" 
            (click)="onCircleClick(circle)" 
            (mouseenter)="feedCircleHovered(circle, p1)"
            (mouseleave)="onMouseLeave()" 
            container="body" 
            #p1="ngbPopover" 
            [ngbPopover]="tooltipTemplate" 
            [autoClose]=false
            triggers="mouseenter" 
            popoverClass="opfab-popover opfab-popover-with-scrolling">
            <svg:g/>
            <svg:ellipse [attr.cx]="xScale(circle.date)"
                [attr.cy]="yScale(circle.circleYPosition)" [attr.ry]="'10'" [attr.rx]="circle.width" [attr.fill]=circle.color [attr.stroke]="'stroke'"
                />
            <text  [attr.x]="xScale(circle.date)"
                [attr.y]="yScale(circle.circleYPosition)" text-anchor="middle"  stroke-width="0px"
                fill=white
                font-weight="bold" 
                [attr.font-size]="15" dy=".3em">{{circle.count}} </text>
        </svg:g>
    </svg:g>
    </svg:g>
    <ng-template #tooltipTemplate>
        <div (mouseenter)="onMouseEnter()" (mouseleave)="openPopover.close()"  style="padding:10px;overflow-y: auto;max-height: 500px;">
                <div *ngFor="let title of currentCircleHovered.summary;let i=index" style="padding: 0px;margin: 0px;line-height: 8px">
                    <br *ngIf="i > 0"/>
                    <button [id]="'opfab-timeline-bubble-btn' + i" class="btn btn-cardlink btn-sm" (click)="showCard(title.cardId)" style="width:100%" >
                        <div style="text-align:left" class = "opfab-bubble-text">
                            {{title.summaryDate}} {{title.titleTranslated}}
                        </div>
                    </button>
                </div>
        </div>
    </ng-template>
</ngx-charts-chart>
