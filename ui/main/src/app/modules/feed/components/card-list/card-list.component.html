<h3>Feed ({{selection}})</h3>
<div class="container-fluid feed-content">
<div class="row" *ngFor="let currentLightCard of lightCards">
  <div class="col-12">
    <of-card [lightCard]="currentLightCard" [open]="currentLightCard.id === selection"></of-card>
  </div>
</div>
</div>
