<div class="opfab-feedbar opfab-form-lighter">
        <div style="width:180px;display:flex;">
            <of-feed-filter-icon [filterActive]="filterActive" (showFiltersAndSort)="onShowFiltersAndSortChange($event)"></of-feed-filter-icon>
            <of-feed-search [showSearchFilter]="showSearchFilter" ></of-feed-search>
        </div>

        <div style="width:100%">
        </div>
        <div  *ngIf="loadingInProgress" class="opfab-loading-spinner">
            <ng-template #tipLoadingInProgress>
                <span translate>feed.tips.loadingInProgress</span>
            </ng-template>
            <div [ngbPopover]="tipLoadingInProgress" popoverClass="opfab-popover" container="body"
            triggers="mouseenter:mouseleave">
            <em  class="fas fa-spinner fa-spin opfab-slow-spinner"  ></em>
            </div>

         </div>
</div>
