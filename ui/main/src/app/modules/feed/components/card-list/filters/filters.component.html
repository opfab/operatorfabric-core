<div class="opfab-feedbar opfab-form-lighter">
        <div style="width:180px;display:flex;">
            <of-feed-filter [hideTimerTags]="hideTimerTags" [hideAckFilter]="hideAckFilter" [hideResponseFilter]="hideResponseFilter"></of-feed-filter>
            <of-feed-sort [hideSeveritySort]="hideSeveritySort" [hideReadSort]="hideReadSort"></of-feed-sort>
        </div>
        <div style="width:100%;margin-top:4px">
            <of-tags-filter *ngIf="!(hideTags)" ></of-tags-filter>
        </div>
        <div  *ngIf="loadingInProgress" class="opfab-loading-spinner">
            <ng-template #tipLoadingInProgress>
                <span translate>feed.tips.loadingInProgress</span>
            </ng-template>
            <div [ngbPopover]="tipLoadingInProgress" popoverClass="opfab-popover" container="body"
            triggers="mouseenter:mouseleave">
            <em  class="fas fa-spinner fa-spin opfab-slow-spinner"  ></em>
            </div>

         </div>
</div>
