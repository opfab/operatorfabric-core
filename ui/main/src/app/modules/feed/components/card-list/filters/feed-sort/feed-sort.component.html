 <ng-template #sortContent>
    <div class="row sort-header">
        <span translate>feed.sort.title</span>
    </div>
    <form [formGroup]="sortForm" id="opfab-sort-form">

        <label *ngIf="!hideReadSort" class="opfab-radio-button"> <span  translate> feed.sort.unread</span>
            <input type="radio"  id="opfab-feed-filter-unread" formControlName="sortControl" value="unread">
            <span class="opfab-radio-button-checkmark"></span>
        </label>

        <label class="opfab-radio-button"> <span  translate> feed.sort.publish</span>
            <input type="radio"  id="opfab-feed-filter-publication-date" formControlName="sortControl" value="date">
            <span class="opfab-radio-button-checkmark"></span>
        </label>

        <label *ngIf="!hideSeveritySort" class="opfab-radio-button"> <span  translate> feed.sort.severity</span>
            <input type="radio"  id="opfab-feed-filter-severity" formControlName="sortControl" value="severity">
            <span class="opfab-radio-button-checkmark"></span>
        </label>
    </form>
</ng-template>

<div class="opfab-icon-bg-color">
    <div id="opfab-feed-filter-btn-sort" class="opfab-icon-sort" placement="bottom-left" [ngbPopover]="sortContent"
        container="body" [autoClose]="'outside'" popoverClass="opfab-popover">
    </div>
</div>
