<ng-template #sortLabel>
    <span *ngIf="toggleActive"translate>feed.sort.severityLttdPub</span>
    <span *ngIf="!toggleActive" translate>feed.sort.lttdPub</span>
 </ng-template>

 <span *ngIf="toggleActive">
     <button type="button" class="btn p-1 btn-outline-light border-0" data-placement="right" [ngbTooltip]="sortLabel" placement="right" (click)="toggleSort()">
         <fa-icon icon="toggle-on"></fa-icon>
     </button>
 </span>
 <span *ngIf="!toggleActive">
     <button type="button" class="btn p-1 btn-outline-light border-0" data-toggle="tooltip"  [ngbTooltip]="sortLabel" placement="right" (click)="toggleSort()">
         <fa-icon icon="toggle-off"></fa-icon>
     </button>
 </span>
