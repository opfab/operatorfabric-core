<div class='opfab-map' id='ol-map' [hidden]='isSmallscreen()'>
    <div id='popup' class='opfab-ol-popup'>
        <a href='#' id='popup-closer' class='opfab-ol-popup-closer' [hidden]='!lightCardToDisplay'></a>
        <div *ngIf='lightCardToDisplay'>
            <of-light-card [lightCard]='lightCardToDisplay' [open]='true' [lightCardDisplayedInMapComponent]='true'>
            </of-light-card>
        </div>
    </div>
</div>
