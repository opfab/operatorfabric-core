<div class="opfab-feedconfiguration-title" translate>
    feedConfiguration.title
</div>

<div *ngIf="isThereProcessStateToDisplay; else noProcessStateToDisplay">
    <form [formGroup]="feedConfigurationForm">
        <div *ngFor="let processGroup of processGroupsAndLabels; " class="opfab-feedconfiguration-processlist">
            <label class="opfab-checkbox">
                <h5 class="font-weight-bold">{{processGroup.groupLabel}}</h5>
                <input type="checkbox" (click)="toggleSelectAllProcesses(processGroup.groupId)" [checked]="isAllProcessesSelectedPerProcessGroup.get(processGroup.groupId)">
                <span class="opfab-checkbox-checkmark"></span>
            </label>
            <div class="opfab-feedconfiguration-processgrid">
                <div  class="opfab-feedconfiguration-process" *ngFor="let processIdAndLabel of processGroup.processes; ">
                    <div *ngIf="processesStatesLabels.get(processIdAndLabel.processId) as processData">
                        <p class="font-weight-bold">
                            <label style="font-weight: bold" class="opfab-checkbox">{{processData.processLabel}}
                                <input type="checkbox" (click)="toggleSelectAllStates(processIdAndLabel.processId)" [checked]="isAllStatesSelectedPerProcess.get(processIdAndLabel.processId)">
                                <span class="opfab-checkbox-checkmark"></span>
                            </label>
                        </p>
                        <div style="margin-left: 15px;" class="row" formArrayName="processesStates" *ngFor="let state of processData.states; ">
                            <label class="opfab-checkbox">{{state.stateLabel}}
                                <input type="checkbox"[formControlName]=state.stateControlIndex [id]=state.stateControlIndex (change)="updateIsAllStatesSelected(processIdAndLabel.processId, processGroup.groupId)">
                                <span class="opfab-checkbox-checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
            <br />
            <br />
        </div>
        <br />
        <div class="row opfab-feedconfiguration-processlist opfab-feedconfiguration-processgrid" *ngIf="!! processesWithoutGroup && processesWithoutGroup.length">
            <div class="opfab-feedconfiguration-process" *ngFor="let process of processesWithoutGroup; ">
                <p class="font-weight-bold">
                    <label style="font-weight: bold" class="opfab-checkbox">{{process.processLabel}}
                        <input type="checkbox" (click)="toggleSelectAllStates(process.idProcess)" [checked]="isAllStatesSelectedPerProcess.get(process.idProcess)">
                        <span class="opfab-checkbox-checkmark"></span>
                    </label>
                </p>
                <div style="margin-left: 15px;" class="row" formArrayName="processesStates" *ngFor="let state of processesStatesLabels.get(process.idProcess).states; ">
                    <label class="opfab-checkbox"> {{state.stateLabel}}
                        <input type="checkbox" [formControlName]=state.stateControlIndex [id]=state.stateControlIndex (change)="updateIsAllStatesSelected(process.idProcess, '')">
                        <span class="opfab-checkbox-checkmark"></span>
                    </label>
                </div>
                <br />
             </div>
        </div>

        <br />

        <div *ngIf="displaySendResultError">
            <h4 translate style="text-align: center" class="text-danger"> {{messageAfterSavingSettings}} </h4>
        </div>
        <div style="text-align: center;width:100%">
            <button id="opfab-feedconfiguration-btn-confirm" type="button" class="opfab-btn" (click)='openConfirmSaveSettingsModal(confirmationPopup)' style="text-align: center;min-width: 243px;" translate>feedConfiguration.confirmSettings</button>
        </div>
    </form>
</div>

<ng-template #noProcessStateToDisplay>
    <div style="text-align: center; font-size: 20px; padding-top: 100px" translate>feedConfiguration.noProcessStateAvailable</div>
</ng-template>

<div class="my-3">
    <ng-template #confirmationPopup let-modal>
        <div class="modal-header">
            <div translate> feedConfiguration.popup.title </div>
        </div>
        <div class="modal-body text-center">
            <p translate>feedConfiguration.popup.areYouSure</p>
            <button id="opfab-feedconfiguration-btn-no" type="button" class="opfab-btn-cancel" (click)="doNotConfirmSaveSettings()" translate>button.cancel</button>
            <button id="opfab-feedconfiguration-btn-yes" type="button" class="opfab-btn" (click)="confirmSaveSettings()" translate>button.yes</button>
        </div>
    </ng-template>
</div>
