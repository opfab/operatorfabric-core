<form [formGroup]="form">
  <div class="opfab-select">
    <label for="opfab-setting" translate>settings.{{settingPath}}</label>
    <select id="opfab-setting-{{settingPath}}" formControlName="setting" [attr.required]="requiredField">
      <option *ngFor="let v of preparedList" value="{{v.value}}">{{v.label|async}}</option>
    </select>
    <span class="text-danger" *ngIf="!form.valid">Incorrect submission</span>
  </div>
</form>
