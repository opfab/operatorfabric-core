<div class="container-fluid" style="padding: 40px;">
  <div class="row">
    <div style="margin-top: 30px;" class="col-md-6" *ngIf="!displayInfo?.description">
      <of-text-setting settingPath="description" [disabled]="(disableInfos)"></of-text-setting>
    </div>
    <div style="margin-top: 30px;" class="col-md-6" *ngIf="!displayInfo?.language">
      <of-list-setting settingPath="locale" [values]="locales" ></of-list-setting>
    </div>
    <div style="margin-top: 30px; "class="col-md-6" *ngIf="!displayInfo?.timezone">
      <of-list-setting settingPath="timeZone" [values]="timeZones" ></of-list-setting>
    </div>
    <div style="margin-top: 30px;" class="col-md-6" *ngIf="!displayInfo?.tags">
      <of-type-ahead-settings settingPath="defaultTags"></of-type-ahead-settings>
    </div>
    <div  style="margin-top: 20px;" class="col-md-6" *ngIf="!displayInfo?.sounds">
      <div><label translate>settings.playSoundLabel</label></div>
      <of-checkbox-setting settingPath="playSoundForAlarm" labelClass="label-sev-alarm"></of-checkbox-setting>
      <of-checkbox-setting settingPath="playSoundForAction" labelClass="label-sev-action"></of-checkbox-setting>
      <of-checkbox-setting settingPath="playSoundForCompliant" labelClass="label-sev-compliant"></of-checkbox-setting>
      <of-checkbox-setting settingPath="playSoundForInformation" labelClass="label-sev-information"></of-checkbox-setting>
    </div>
  </div>
</div>
