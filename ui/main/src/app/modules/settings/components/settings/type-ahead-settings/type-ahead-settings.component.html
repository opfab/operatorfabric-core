<form [formGroup]="form" id="opfab-time-filter-form">
    <div class="opfab-input-type-ahead">
        <label for="opfab-setting" translate>settings.{{settingPath}}</label>
        <type-ahead id="opfab-setting-{{settingPath}}"
                    formControlName="setting"
                    class="tags-field rounded"
                    [multi]="true"
                    [custom]="true"></type-ahead>
    </div>
</form>
