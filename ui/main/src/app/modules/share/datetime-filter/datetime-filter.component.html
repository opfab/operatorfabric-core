<ng-container [formGroup]="datetimeForm">
    <table aria-describedby="Date and time filter" role="presentation" style="width:100%"> <tr>
        <td>
        <div class="nopaddingrow opfab-input">
            <!--archive.filters.{{filterPath}}-->
            <label for="opfab-date" translate>{{computeLabelKey()}}</label>
            <input (change)="onChange($event)" 
                   type="text" ngbDatepicker
                   #nsd="ngbDatepicker"
                   id="opfab-date"
                   formControlName="date"
                   (click)="nsd.toggle()"
                   [minDate]="minDate"
                   [maxDate]="maxDate"
            placeholder="YYYY-MM-DD"/>
        </div>
        </td>
        <td>
        <fieldset  [disabled]="disabled" class="nopaddingrow">
            <legend class="accessibility">Time</legend>
            <ngb-timepicker formControlName="time" ></ngb-timepicker>
        </fieldset>
        </td>
    </tr>
    </table>
</ng-container>
