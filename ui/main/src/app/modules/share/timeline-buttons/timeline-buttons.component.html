<div class="opfab-menu-timeline">
    <div *ngIf='hideTimeLine || isMonitoringScreen' class="opfab-business-period">
      <span translate>timeline.businessPeriod </span> : {{startDate}} &#45;&#45; {{endDate}}
    </div>



    <div id="opfab-menu-timeline-links">

      <ul class="paddingTop">
        <li *ngIf='hideTimeLine || isMonitoringScreen'>
          <a (click)="moveDomain(false)"> &lt;&lt;
          </a>
        </li>

        <li *ngFor="let button of buttonList">
          <a id="opfab-timeline-link-period-{{button.domainId}}" [ngClass]="button.selected ? 'link-selected' : 'link-unselect'" (click)="changeGraphConf(button)"
            translate>
            {{button.buttonTitle}}
          </a>
        </li>

        <li *ngIf='hideTimeLine || isMonitoringScreen'>
          <a (click)="moveDomain(true)">
            &gt;&gt;
          </a>
        </li>

        <li style="width:1.5em">
          <span *ngIf="isTimelineLocked()" id="opfab-timeline-unlock" [disabled]="true"  class="fas fa-lock" (click)="unlockTimeline()" ></span>
          <span *ngIf="!isTimelineLocked()" id="opfab-timeline-lock" [disabled]="isTimelineLockDisabled"  class="fas fa-lock-open" (click)="lockTimeline()" ></span>
        </li>


      </ul>
    </div>
  </div>
