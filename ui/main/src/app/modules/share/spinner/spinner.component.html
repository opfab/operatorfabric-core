<div *ngIf="mustDisplaySpinner" class="opfab-loading">
    <div id="opfab-loading-spinner" class="opfab-loading-spinner">
        <em class="fas fa-spinner fa-spin opfab-slow-spinner"></em>
    </div>
    <div style="text-align: center;font:16px;font-weight: bold;margin-top:10px">
       {{ getTranslation(loadingText) }}
    </div>
</div>
