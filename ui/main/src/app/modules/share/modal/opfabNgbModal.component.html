<div class="modal-header" *ngIf="modalConfig.title?.length>0">
  <div>{{ modalConfig.title }}</div>
</div>
<div class="modal-body text-center">
  <p>{{ modalConfig.message }}</p>
  <span *ngFor="let button of modalConfig.buttons">
    <button id="opfab-btn-{{ button.id }}" type="button"
      [ngClass]="button.isSelected ? 'opfab-btn opfab-small-button' : 'opfab-btn-cancel opfab-small-button'" (click)="close(button.id)">{{ button.label
      }}</button>
  </span>
</div>
