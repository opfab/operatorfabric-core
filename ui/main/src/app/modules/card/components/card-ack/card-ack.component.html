<button id="opfab-card-details-btn-ack" class="opfab-btn" *ngIf='showAckButton'
(click)='acknowledgeCard()'>{{btnAckText|translate}}</button>

<button id="opfab-card-details-btn-unack" class="opfab-btn" *ngIf='showUnAckButton'
(click)='cancelAcknowledgement()'>{{btnUnAckText|translate}}</button>

<of-spinner *ngIf="ackOrUnackInProgress"
[seeInModal]="true"
loadingText="shared.requestInProgress">
</of-spinner>
