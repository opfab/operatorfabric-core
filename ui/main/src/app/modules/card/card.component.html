<div *ngIf="card && cardState;" style="font-size:13px;" [hidden]="cardLoadingInProgress || cardNotFound">
  <of-card-body [cardState]="cardState" [card]="card" [childCards]="childCards"
    [parentModalRef]="parentModalRef" [screenSize]="screenSize"
    [parentComponent]=this>
  </of-card-body>
</div>



<of-spinner *ngIf="cardLoadingInProgress" [class.opfab-card-loading-small-screen]="isSmallscreen()"
  [timeBeforeDisplayingSpinner]="0">
</of-spinner>


<div *ngIf="cardNotFound" id="opfab-feed-card-not-found" style="font-size:1.5em; text-align:center; padding-top: 3em;"
  translate>feed.cardNotFound</div>
