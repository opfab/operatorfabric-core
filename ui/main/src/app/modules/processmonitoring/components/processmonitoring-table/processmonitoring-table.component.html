<div id="opfab-processmonitoring-table" style="background-color: var(--opfab-bgcolor-darker);border: solid 0px var(--opfab-bgcolor-darker)">
    <ag-grid-angular id="opfab-processmonitoring-table-grid" aria-describedby="Monitoring exp. results table"
            (gridReady)="onGridReady($event)"
            [gridOptions]="gridOptions"
            [rowData]="result"
            (filterChanged)="onFilterChanged($event)"
            (rowClicked)="selectCard($event.data._id)"
            class="ag-theme-opfab">
    </ag-grid-angular>


    <div *ngIf="gridApi" class="opfab-pagination" style="padding-bottom: 5px">
        <div style="white-space: nowrap;margin-top:17px" id ="opfab-processmonitoring-results-number">
        <span translate> shared.resultsNumber </span> : {{totalElements}}
        </div>
        <div style="width:40%;margin-top:5px">
        <ngb-pagination *ngIf="totalPages > 1" [collectionSize]="totalElements"
            [page]="page" (pageChange)="updateResultPage($event)" [maxSize]="3" [rotate]="true">
        </ngb-pagination>
        </div>
        <div style="width:50%;text-align:right;padding-right:8px;">
            <div id="opfab-processmonitoring-btn-exportToExcel" style="float: right;cursor:pointer" (click)="exportToExcel()" fileName="processmonitoringResults" >
              <span class="opfab-icon-export-data"></span>
              <span style="font-weight: bold;" translate>shared.exportToExcel</span>
            </div>
        </div>
    </div>

</div>

<ng-template #cardDetail let-modal>
    <div class="modal-body">
        <div>
            <of-card [parentModalRef] = "modalRef" [screenSize]="'lg'"> </of-card>
        </div>
    </div>
</ng-template>
