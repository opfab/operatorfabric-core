<div class="row logging-page">
    <div class="col-12">
        <of-logging-filters [processData]="processValueForFilter"></of-logging-filters>
    </div>
</div>

<div  *ngIf="(loggingResult$|async) as line ; else noResult">
    <of-logging-table [results]="line"></of-logging-table>
</div>

<ng-template #noResult>
    <div class="alert alert-info" *ngIf="canDisplayNoResultMessage" translate>logging.noResult</div>
</ng-template>
