<div >
        <of-logging-filters [visibleProcesses]="processValueForFilter"></of-logging-filters>
</div>

<div style="height:5%">

</div>

<div  *ngIf="(loggingResult$|async) as line ; else noResult" style="margin-left:5%;margin-right:5%">
    <of-logging-table [results]="line"
                      [processStateDescription]="processStateDescription"
                      [displayProcessGroupColumn]="this.filters.filtersTemplate.displayProcessGroupFilter()">
    </of-logging-table>
</div>

<ng-template #noResult>
    <div class="alert alert-info" *ngIf="canDisplayNoResultMessage" translate>logging.noResult</div>
</ng-template>
