<form [formGroup]="loggingForm" #currentForm>
    <div class="opfab-logging" >
        <div style="display: flex;">

            <of-archives-logging-filters [parentForm]="loggingForm" [visibleProcesses]="visibleProcesses" #filters></of-archives-logging-filters>

            <div class="opfab-vertical-bar"></div>
            <div  class="opfab-publish-date">
                <div>
                <of-datetime-filter filterPath="publishDateFrom" formControlName="publishDateFrom"
                                    labelKey="archive.filters."></of-datetime-filter>
                </div>
                <div>
                    <of-datetime-filter filterPath="publishDateTo" formControlName="publishDateTo"
                                    labelKey="archive.filters."></of-datetime-filter>
                </div>
            </div>

            <div class="opfab-vertical-bar"></div>
            <div style="margin-left:40px;width:230px;min-width: 230px;">
                <div>
                    <of-datetime-filter filterPath="activeFrom" formControlName="activeFrom"
                                        labelKey="archive.filters."></of-datetime-filter>
                </div>
                <div>
                    <of-datetime-filter filterPath="activeTo" formControlName="activeTo"
                                        labelKey="archive.filters."></of-datetime-filter>
                </div>
            </div>
            <div  class="opfab-buttons">
                <button id="opfab-logging-btn-search" class="opfab-btn" (click)='sendQuery()' translate> button.search</button>
                <button id="opfab-logging-btn-cancel" class="opfab-btn-cancel" style="margin-top:50px" (click)='resetForm()' translate> button.reset</button>  
            </div>
        </div>
    </div>

</form>
