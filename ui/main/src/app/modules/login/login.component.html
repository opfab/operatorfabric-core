    <form [formGroup]="userForm" (ngSubmit)="onSubmit()"
        [ngClass]="{'is-invalid': userForm.hasError('authentication.error')}" class="opfab-form-lighter" >
        <div style="margin-top:5%">
            <div class="opfab-input" style="margin:auto;margin-bottom:30px;width:300px">
                <label for="identifier" translate>login.login</label>
                <input id="opfab-login" type="text" formControlName="identifier" />
            </div>
            <div class="opfab-input" style="margin:auto;margin-bottom:30px;width:300px">
                <label for="password" translate>login.password</label>
                <input id="opfab-password" type="password" formControlName="password" />
            </div>
            <div  style="text-align: center;">
                <button id="opfab-login-btn-submit" class="opfab-btn" [disabled]="userForm.invalid"
                    translate>login.submit.password</button>
            </div>
        </div>
    </form>
    <div class="alert alert-danger" *ngIf="loginMessage" style="margin:auto;margin-top:50px;width:600px;text-align: center;">
        {{loginMessage.i18n.key|translate:loginMessage.i18n.parameters}}</div>
