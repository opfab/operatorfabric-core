<div class="app-content opfab-bgcolor"  >
    <of-navbar *ngIf="loaded"></of-navbar>
    <router-outlet *ngIf="loaded" ></router-outlet>
    <of-login *ngIf="!isAuthenticated && !useCodeOrImplicitFlow"></of-login>
    <div class="opfab-connecting" *ngIf="!loaded && useCodeOrImplicitFlow">
        <div class="opfab-connecting-spinner">
            <em  class="fas fa-spinner fa-spin opfab-slow-spinner" ></em>
            </div>
            <div style="text-align: center;font:16px;font-weight: bold;margin-top:10px">
                 Application is loading ...
            </div>
    </div>

    <div class="opfab-reconnecting" *ngIf="connectionLostForMoreThanTenSeconds&& loaded">
        <div class="opfab-connecting-spinner">
        <em  class="fas fa-spinner fa-spin opfab-slow-spinner" ></em>
        </div>
        <div style="text-align: center;font:16px;font-weight: bold;margin-top:10px" translate>
            global.connectionLost
        </div>
        <div style="text-align: center;font:16px;font-weight: bold;" translate>
            global.tryToReconnect
      </div>
      
      </div>
      <div id='div-detail-msg' class="opfab-info-message {{alertMessage.className}}" *ngIf='alertMessage && alertMessage.display'>
        <span *ngIf="alertMessage.alert.i18n" translate>{{alertMessage.alert.i18n.key}}</span>
        <span *ngIf="alertMessage.alert.message">&nbsp; {{alertMessage.alert.message}}</span>
        <div id="opfab-usercard-close" class="opfab-alert-close" aria-label="Close" (click)="alertMessage.display = false">
          <span aria-hidden="true">&times;</span>
        </div>
      </div>
</div>
<!-- This element is used by Cypress tests to make sure actual tests are not launched until the application has
 finished loading -->
<div id="opfab-cypress-loaded-check" hidden>{{loaded}}</div>
