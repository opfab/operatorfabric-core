<ng-container [formGroup]="datetimeForm">
    <div class="form-row nomarginrow">
        <div class="form-group col-8 nopaddingrow">
            <!--archive.filters.{{filterPath}}-->
            <label for="date" translate>{{computeLabelKey()}}</label>
            <input (change)="onChange($event)" class="form-control"
                   type="text" ngbDatepicker
                   #nsd="ngbDatepicker"
                   id="date"
                   formControlName="date"
                   (focus)="nsd.toggle()"
            placeholder="YYYY-MM-DD"/>
        </div>
        <fieldset [disabled]="disabled" class="col-4 nopaddingrow">
            <legend class="accessibility">Time</legend>
            <ngb-timepicker formControlName="time" ></ngb-timepicker>
        </fieldset>
    </div>
</ng-container>
