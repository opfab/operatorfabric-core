<div class="form-group" [formGroup]="parentForm">
  <!-- archive.filters.{{filterPath}} -->
  <label translate>{{computeI18nLabelKey()}}</label>
  <select multiple class="form-control" size='2' [formControlName]="filterPath">
    <option *ngFor="let v of preparedList" value="{{v.value}}">{{v.label|async}}</option>
  </select>
</div>
