server:
  port: 2100
  forward-headers-strategy: framework # Needed for IP control feature
spring:
  application:
    name: businessconfig
  data:
    mongodb:
      database: operator-fabric
      uri: ${operatorfabric.mongodb.uri}

# default values for docker mode 
operatorfabric:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest   

  businessconfig:
    storage:
      path: "/businessconfig-storage"
  servicesUrls:
    businessconfig: "businessconfig:2100"
    users: "users:2103"