      summary: Update existing group
      description: Update existing group
      operationId: updateGroup
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Id of group to be updated (should match "id group" in request body)
          type: string
          required: true
        - in: body
          name: group
          description: Updated group data (should match "id group" path parameter)
          schema:
            $ref: '#/definitions/Group'
      responses:
        '200':
          description: Updated
          schema:
            $ref: '#/definitions/Group'
        '201':
          description: Created
          schema:
            $ref: '#/definitions/Group'
        '400':
          description: Bad request (body doesn't match "id group" path parameter)
        '401':
          description: Authentication required
        '403':
          description: Forbidden - ADMIN role necessary
    get:
      tags:
        - groups
      summary: Fetch an existing group of users
      description: Fetch an existing group of users
      operationId: fetchGroup
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Group id
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Group'
        '401':
          description: Authentication required
        '403':
          description: Forbidden - ADMIN role necessary
        '404':
          description: Required group not found
    delete:
      tags:
        - groups
      summary: Remove group
      description: Remove a group
      operationId: deleteGroup
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Group id
          type: string
          required: true
      responses:
        '200':
          description: Deleted
        '400':
          description: Bad request
        '401':
          description: Authentication required
        '403':
          description: Forbidden - ADMIN role necessary
        '404':
          description: Required group not found
  '/groups/{id}/users':
    put:
      tags:
        - groups
        - users
      summary: Update list of group users
      description: >-
        Update list of group users, users not included in given list are removed
        from group
      operationId: updateGroupUsers
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: path
          name: id
          description: Group id
          type: string
          required: true
        - in: body
          name: users
          description: >-
            Array of user ids representing exactly the intended list of group
            users after update
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Updated
        '400':
          description: Bad request
        '401':
          description: Authentication required
        '403':
          description: Forbidden - ADMIN role necessary
        '404':
          description: Required group not found
    patch:
      tags:
        - groups
        - users
      summary: Add users to group
      description: ONLY add users to group (no deletion)
      operationId: addGroupUsers
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: path
          name: id
          description: Group id
          type: string
          required: true
        - in: body
          name: users
          description: Array of user ids to be added to group
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Updated
        '400':
          description: Bad request
        '401':
          description: Authentication required
        '403':
          description: Forbidden - ADMIN role necessary
        '404':
          description: Required group not found
    delete:
      tags:
        - groups
        - users
      summary: Remove all users from group
      description: remove all users from group
      operationId: deleteGroupUsers
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          description: Group id
          type: string
          required: true
      responses:
        '200':
          description: Deleted
        '400':
          description: Bad request
        '401':
          description: Authentication required
        '403':
          description: Forbidden - ADMIN role necessary
        '404':
          description: Required group not found
  '/groups/{id}/users/{login}':
    delete:
      tags:
      - groups
      - users
      summary: Remove user from group
      description: ONLY remove user from group (no addition)
      operationId: deleteGroupUser
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: Group id
        type: string
        required: true
      - in: path
        name: login
        description: User login
        type: string
        required: true
      responses:
        '200':
          description: Deleted
        '400':
          description: Bad request
        '401':
          description: Authentication required
        '403':
          description: Forbidden - ADMIN role necessary
        '404':
          description: Required group not found
