    patch:
      tags:
        - entities
        - users
      summary: Add users to entity
      description: 'ONLY add users to entity (no deletion).'
      operationId: addEntityUsers
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: path
          name: id
          description: Entity id
          type: string
          required: true
        - in: body
          name: users
          description: Array of user logins to be added to entity
          schema:
            type: array
            items:
              type: string
      responses:
