swagger: '2.0'
info:
  description: IMPORTANT - The Try it Out button will generate curl requests for examples, but executing them through the UI will not work as authentication has not been set up. This page is for documentation only.
  version: SNAPSHOT
  title: User Management
  termsOfService: ''
  contact:
    email: opfab_AT_lists.lfenergy.org
    url: 'https://opfab.github.io/'
  license:
    name: Mozilla Public License V2.0
    url: 'http://mozilla.org/MPL/2.0/'
host: localhost:2002
basePath: /users
tags:
  - name: users
    description: Everything concerning users
  - name: groups
    description: Everything concerning groups
  - name: entities
    description: Everything concerning entities
  - name: perimeters
    description: Everything concerning perimeters
schemes:
  - http
definitions:
  SimpleUser:
    type: object
    description: User (basic properties)
    properties:
      login:
        type: string
      firstName:
        type: string
      lastName:
        type: string
    example:
      login: jlcurtis
      firstName: Jamie Lee
      lastName: Curtis
  User:
    type: object
    description: User
    properties:
      login:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      groups:
        type: array
        items:
          type: string
          uniqueItems: true
      entities:
        type: array
        items:
          type: string
          uniqueItems: true
      authorizedIPAddresses:
        type: array
        items:
          type: string
          uniqueItems: true
    required:
      - login
    example:
      login: jcleese
      firstName: John
      lastName: Cleese
      groups:
        - MONTY
        - WANDA
      entities:
        - ENTITY1
        - ENTITY2
  Group:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      perimeters:
        type: array
        items:
          type: string
          uniqueItems: true
    required:
      - id
    example:
      id: WANDA
      name : Wanda
      description: They were not as successful in Fierce Creatures.
  Entity:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      entityAllowedToSendCard:
        type: boolean
      parents:
        type: array
        items:
          type: string
          uniqueItems: true
    required:
       - id
    example:
      id: ENTITY1
      name: Control Room 1
      description: Control Room 1
  RightsEnum:
    type: string
    description: |-
      Different rights possible >
      * Receive: Only receive rights (receiving card)
      * Write: Write rights (creating new card)
      * ReceiveAndWrite: Receive and write rights (receiving card and creating new card)
    enum:
      - Receive
      - Write
      - ReceiveAndWrite
  StateRight:
    type: object
    properties:
      state:
        type: string
      right:
        $ref: '#/definitions/RightsEnum'
    example:
      state: State1
      right: Receive
  Perimeter:
    type: object
    properties:
      id:
        type: string
      process:
        type: string
      stateRights:
        type: array
        items:
          $ref: '#/definitions/StateRight'
          uniqueItems: true
    required:
      - id
    example:
      id: Process1Perimeter1
      process: Process1
      stateRights:
        - state: state1
          right: Receive
        - state: state2
          right: ReceiveAndWrite
  UserSettings:
    type: object
    description: User associated settings. Note that the current supported locales are en and fr. Date and time formats use Moment.js formats.
    properties:
      login:
        type: string
        description: User login
      description:
        type: string
        description: 'Free user description label (ex: organization role)'
      timeZone:
        type: string
        description: User time zone (See https://momentjs.com)
      locale:
        type: string
        description: User using browser format
      defaultTags:
        type: array
        description: Default tags used in tag filter
        items:
          type: string
          uniqueItems: true
      playSoundForAlarm:
        type: boolean
        description: If this is set to true, a sound will be played for incoming cards with ALARM severity.
      playSoundForAction:
        type: boolean
        description: If this is set to true, a sound will be played for incoming cards with ACTION severity.
      playSoundForCompliant:
        type: boolean
        description: If this is set to true, a sound will be played for incoming cards with COMPLIANT severity.
      playSoundForInformation:
        type: boolean
        description: If this is set to true, a sound will be played for incoming cards with INFORMATION severity.
      processesStatesNotNotified:
        type: object
        description: Filters on processes and states for user feed (exclusion filter)
        additionalProperties:
          type: array
          description: List of process states for which the user will not be notified
          items:
            type: string
    required:
      - login
    example:
      login: jcleese
      description: once played Sir Lancelot
      timezone: Europe/London
      locale: en-GB
      defaultTags: ['humor','movies']
  CurrentUserWithPerimeters:
    type: object
    description: Information about the user connected and his perimeters
    properties:
      userData:
        type: object
        $ref: '#/definitions/User'
      computedPerimeters:
        type: array
        items:
          $ref: '#/definitions/ComputedPerimeter'
          uniqueItems: true
      processesStatesNotNotified:
        type: object
        description: Filters on processes and states for user feed (exclusion filter)
        additionalProperties:
          type: array
          description: List of process states for which the user will not be notified
          items:
            type: string
  ComputedPerimeter:
    type: object
    properties:
      process:
        type: string
      state:
        type: string
      rights:
        $ref: '#/definitions/RightsEnum'
  NotificationFilter:
    type: object
    properties:
      process:
        type: string
      states:
        type: array
        items:
          type: string

paths:
  /users:
    get:
      tags:
        - users
      summary: Fetch a list of all existing users
      description: 'Fetch a list of all existing users, with pagination and filter options'
      operationId: fetchUsers
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
          examples:
            application/json:
              - login: jcleese
                firstName: John
                lastName: Cleese
                groups:
                  - MONTY
                  - WANDA
                entities:
                  - ENITY1
                  - ENTITY2
              - login: gchapman
                firstName: Graham
                lastName: Chapman
                groups:
                  - MONTY
                entities:
                  - ENITY1
        '401':
          description: Authentication required
        '403':
          description: Authenticated users who are not admins can only access their own
            data
    post:
      tags:
        - users
      summary: Create a new user
      description: Create a new user. If the user already exists, then an update of the user will be made. Be careful, user login must be lowercase. Otherwise, it will be converted to lowercase before saving to the database.
      operationId: createUser
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: user
          description: User to be created
          schema:
            $ref: '#/definitions/User'
      responses:
        '200':
          description: OK (user already existed so it was updated)
          schema:
            $ref: '#/definitions/User'
        '201':
          description: Created
          schema:
            $ref: '#/definitions/User'
        '400':
          description: Bad request
        '401':
          description: Authentication required
        '403':
          description: Authenticated users who are not admins can only create their own
            data
  '/users/{login}':
    get:
      tags:
        - users
      summary: Fetch an existing user
      description: Fetch an existing user from their login
      operationId: fetchUser
      produces:
        - application/json
      parameters:
        - in: path
          name: login
          description: user login
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/User'
        '401':
          description: Authentication required
        '403':
          description: >-
            Authenticated users who are not admins can only access their own
            data
        '404':
          description: Required user not found
    put:
      tags:
      - users
      summary: Update existing user
      description: Update existing user
      operationId: updateUser
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: login
        description: user login (should match login in request body)
        type: string
        required: true
      - in: body
        name: user
        description: User to be updated (login should match path parameter)
        schema:
          $ref: '#/definitions/User'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/User'
        '201':
          description: Created
          schema:
            $ref: '#/definitions/User'
        '400':
          description: Bad request (body doesn't match login path parameter)
        '401':
          description: Authentication required
        '403':
          description: Authenticated users who are not admins can only update their own data
    delete:
      tags:
        - users
      summary: Remove user
      description: Remove a user
      operationId: deleteUser
      produces:
        - application/json
      parameters:
        - in: path
          name: login
          description: User login
          type: string
          required: true
      responses:
        '200':
          description: Deleted
        '400':
          description: Bad request
        '401':
          description: Authentication required
        '403':
          description: Forbidden - ADMIN role necessary
        '404':
          description: Required user not found
  '/users/{login}/settings':
    get:
      tags:
      - users
      summary: Fetch an existing user's settings
      description: Fetch existing user's settings from their login
      operationId: fetchUserSetting
      produces:
      - application/json
      parameters:
      - in: path
        name: login
        description: user login
        type: string
        required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/UserSettings'
        '401':
          description: Authentication required
        '403':
          description: >-
            Authenticated users who are not admins can only access their own
            data
        '404':
          description: Required user not found
    put:
      tags:
        - users
      summary: Update existing user settings
      description: Update existing user settiogs
      operationId: updateUserSettings
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: login
          description: user login (should match login in request body)
          type: string
          required: true
        - in: body
          name: userSettings
          description: User settings to be updated (login should match path parameter)
          schema:
            $ref: '#/definitions/UserSettings'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/UserSettings'
        '201':
          description: Created
          schema:
            $ref: '#/definitions/UserSettings'
        '400':
          description: Bad request (body doesn't match login path parameter)
        '401':
          description: Authentication required
        '403':
          description: Authenticated users who are not admins can only update their own data
        '404':
          description: User not found
    patch:
      tags:
      - users
      summary: Patch existing user settings
      description: Patch existing user settions
      operationId: patchUserSettings
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: login
        description: user login
        type: string
        required: true
      - in: body
        name: userSettings
        description: User settings to be updated
        schema:
          $ref: '#/definitions/UserSettings'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/UserSettings'
        '401':
          description: Authentication required
        '403':
          description: Authenticated users who are not admins can only update their own data
        '404':
          description: User not found
  /groups:
    get:
      tags:
        - groups
      summary: Fetch a list of all existing groups
      description: 'Fetch a list of all existing groups, with pagination and filter options'
      operationId: fetchGroups
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Group'
          examples:
            application/json:
              - id: WANDA
                name: Wanda
                description: They were not as successful in Fierce Creatures
              - id: MARXB
                name: Marx Brothers
                description: 'Chico, Groucho and Harpo, forget about Zeppo and Gummo'
        '401':
          description: Authentication required
        '403':
          description: Forbidden - ADMIN role necessary
    post:
      tags:
        - groups
      summary: Create a new group of users
      description: Create a new group of users
      operationId: createGroup
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: group
          description: Group to be created
          schema:
            $ref: '#/definitions/Group'
      responses:
