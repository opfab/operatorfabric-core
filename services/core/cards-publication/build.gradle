dependencies {
    compile boot.starterWebflux
    compile project(':client:cards-client-data')
    compile project(':tools:spring:spring-amqp-time-utilities'), project(':tools:spring:spring-mongo-utilities')

    testCompile testing.reactor
}

jar {
    manifest {
        attributes("Created-By"         : "Gradle ${gradle.gradleVersion}",
                "Specification-Title": "OperatorFabric Card Manager Service",
                "Main-Class"         : "org.lfenergy.operatorfabric.cards.publication.CardPublicationApplication",
                "Class-Path"         : configurations.compile.collect { it.getName() }.join(' '))
    }
}

swaggerSources {
    endpoints {
        code {
            components = ['models']
        }
    }
}

jacoco {
    toolVersion="0.8.5"
}

println "current jacoco plugin version: ${jacoco.toolVersion}"
